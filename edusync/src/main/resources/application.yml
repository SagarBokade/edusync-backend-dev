# ===================================================================
# DEFAULT CONFIG (Applies to ALL profiles)
# ===================================================================
spring:
  application:
    name: edusync
  profiles:
    active: dev # Run in 'dev' mode by default

  # --- JPA / Hibernate Common Settings ---
  jpa:
    hibernate:
      ddl-auto: update # Set in default, can be overridden by 'prod'
    show-sql: true       # Set in default, can be overridden by 'prod'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
# APPLICATION-SPECIFIC PROPERTIES
# ===================================================================
app:
  jwt:
    # This is your security config
    secret-key: ${JWT_SECRET_KEY}

---

# ===================================================================
# DEVELOPMENT PROFILE (Active when 'spring.profiles.active=dev')
# ===================================================================
spring:
  config:
    activate:
      on-profile: dev

  # --- AivenDB Datasource Configuration ---
  datasource:
    driver-class-name: org.postgresql.Driver

    # These 3 lines read from your .env file
    url: ${AIVEN_DB_URL}
    username: ${AIVEN_DB_USER}
    password: ${AIVEN_DB_PASS}

    # We will keep the timeout fix. It's good practice for any cloud DB.
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000 # Wait 30 seconds

  # --- Logging (for Dev) ---
  logging:
    level:
      root: INFO
      com.project.edusync: DEBUG # Use your project's package name
      org.hibernate.SQL: DEBUG